<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<title>Wunderlist</title>

	<link type="text/css" rel="stylesheet" href="css/wunderlist.css" />
	<link type="text/css" rel="stylesheet" href="css/dialogs.css" />
	<link type="text/css" rel="stylesheet" href="css/print.css" media="print" />
	<link type="text/css" href="css/custom-theme/jquery-ui-1.8.5.custom.css" rel="stylesheet"/>

	<!-- Loading external libraries -->
	<script type="text/javascript" src="js/libraries/jquery-1.5b1.js"></script>
	<script type="text/javascript" src="js/libraries/jquery.hotkeys-0.7.9.min.js"></script>
	<script type="text/javascript" src="js/libraries/jquery-ui-1.8.9.custom.min.js"></script>
	<script type="text/javascript" src="js/libraries/jquery.async.js"></script>
	<script type="text/javascript" src="js/libraries/jquery.md5.js"></script>

	<!-- Loading helpers -->
	<script type="text/javascript" src="js/helpers/dialogs.js"></script>
	<script type="text/javascript" src="js/helpers/html.js"></script>
	<script type="text/javascript" src="js/helpers/background.js"></script>
	<script type="text/javascript" src="js/helpers/sidebar.js"></script>
	<script type="text/javascript" src="js/helpers/updater.js"></script>

	<!-- Loading core functions -->
	<script type="text/javascript" src="js/backend/wunderlist.settings.js"></script>
	<script type="text/javascript" src="js/backend/wunderlist.language.js"></script>
	<script type="text/javascript" src="js/backend/wunderlist.account.js"></script>
	<script type="text/javascript" src="js/backend/wunderlist.sync.js"></script>
	<script type="text/javascript" src="js/backend/wunderlist.sharing.js"></script>
	<script type="text/javascript" src="js/backend/wunderlist.database.js"></script>
	<script type="text/javascript" src="js/backend/wunderlist.notifications.js"></script>
	<script type="text/javascript" src="js/backend/wunderlist.timer.js"></script>

	<!-- Loading frontend libraries -->
	<script type="text/javascript" src="js/frontend/search.js"></script>
	<script type="text/javascript" src="js/frontend/share.js"></script>
	<script type="text/javascript" src="js/frontend/filters.js"></script>
	<script type="text/javascript" src="js/frontend/lists.js"></script>
	<script type="text/javascript" src="js/frontend/tasks-add.js"></script>
	<script type="text/javascript" src="js/frontend/tasks-delete.js"></script>
	<script type="text/javascript" src="js/frontend/tasks-draganddrop.js"></script>
	<script type="text/javascript" src="js/frontend/tasks-save.js"></script>
	<script type="text/javascript" src="js/frontend/tasks-check.js"></script>
	<script type="text/javascript" src="js/frontend/tasks-favorite.js"></script>
	<script type="text/javascript" src="js/frontend/notes.js"></script>
	<script type="text/javascript" src="js/frontend/menu.js"></script>
	<script type="text/javascript" src="js/frontend/layout.js"></script>
</head>

<body>

	<div id="bghelp"></div>
	<div id="top">
		<div id="macmenu">
			<a href="#" class="addtaskbutton"></a>
			<!-- <a href="#" class="trashbutton"></a> -->
			<a href="#" class="sharebutton"></a>
			<a href="#" class="printbutton"></a>
			<a href="#" class="mailbutton"></a>
			<a href="#" class="cloudbutton"></a>
		</div>
		<div class="searchside">
			<span class="clearsearch"></span>
			<input type="text" id="search"/>
		</div>
		<!-- <h3>
			<a class="add" href="#" title="">add</a>
		</h3>	 -->
	</div>
	<div id="sidebar">
		<div id="note">
			<div id="cellotape"></div>
			<textarea></textarea>
			<a id="save-note"></a>
			<a id="cancel-note"</a>
		</div>
		<div id="lists"></div>
		<div id="notification"><div></div></div>
	</div>
	
	<div id="content"></div>
	<div id="bottombar">
		<div id="left">
			<div id="bottom-sidebar">
				<span id="addlistitem"></span>
			</div>
			<div id="bottom-filters">
				
				<span id="sync" class="more"><span id="syncing"></span></span>
				
				<a id="all" class="roundedleft more"><img src="icons/filterall.png" alt="all"/></a>
				<a id="starred" class="more"><img src="icons/filterstar.png" alt="all"/></a>
				<a id="done" class="roundedright more"><img src="icons/filterdone.png" alt="all"/></a>

				<a id="today" class="roundedleft">Today</a>
				<a id="tomorrow">Tomorrow</a>
				<a id="thisweek">Next 7 Days</a>
				<a id="someday">Someday</a>
				<a id="withoutdate" class="roundedright">Without Date</a>
				
			</div>

			<div id="login_data">
				
			</div>
		</div>
		<div id="right">
			<span class="togglesidebar"></span>
			<span id="backgroundList"></span>
		</div>
	</div>
</body>
</html>
